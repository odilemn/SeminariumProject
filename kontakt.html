    <body>
        
        <header>
            <nav>
                <div class="row">
                    <img src="resources/img/49353.png" alt="IT Logo" class="logo">
                    <ul class="main-nav">
                        <li><a href="index.html">Hem</a></li>
                        <li><a href="sem.html">Seminarium katalog</a></li>
                        <li><a href="kontakt.html">Kontakta oss</a></li>
                    </ul>
                </div>
            </nav>
            <div class="hero-text-box">
                <h1>Välkommen till Odiles IT Seminarium,<br>här kan ni ta kontakt med oss!</h1>
            </div>
        </header>
        
        <section class="section-form">
            <div class="row">
                <h2>Vad roligt att ni vill ta kontakt med oss!</h2>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label for="name">Namn</label> 
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Ditt namn" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label for="email">E-post</label> 
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Din e-post" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label for="find-us">Hur hittade du oss?</label> 
                        </div>
                        <div class="col span-2-of-3">
                           <select name="find-us" id="find-us">
                                <option value="friends" selected>Vänner</option>
                                <option value="search">Söknings tjenst</option>
                                <option value="ad">Reklam</option>
                                <option value="other">Annat</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label for="news">Nyhetsbrev</label> 
                        </div>
                        <div class="col span-2-of-3">
                            <input type="checkbox" name="news" id="news" checked> Ja, tack
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label>Skriv några rader</label> 
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder="Ditt meddelande"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                           <label>&nbsp;</label> 
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Skicka!">
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col span-1-of-2">
                   <ul class="footer-nav">
                       <li><a href="kontakt.html">Kontakta oss</a></li>

                    </ul>
                </div>

                        <li><a href="#"><i class="google"><ion-icon name="logo-google"></ion-icon></i></a></li>
                        <li><a href="#"><i class="instagram"><ion-icon name="logo-instagram"></ion-icon></i></a></li>
                    </ul>
                </div>
            </div>
